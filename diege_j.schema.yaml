# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: diege_j
  name: 潮語
  version: "1.6"
  author:
    - 鴻志 <3687@hotmail.com>
    - 貼吧 femkerr
  description: |
    潮汕话輸入方案

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

menu:
  alternative_select_keys: "ABCDEFGHIJ"

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba;1234567890'
  initials: zyxwvutsrqponmlkjihgfedcba
  finals: "1234567890"
  delimiter: " '"
  algebra:
    # 模糊音定義先於簡拼定義，可令簡拼支持以上模糊音
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([aeiou]h).+$/$1/
    - abbrev/^([aeiou]g).+$/$1/
    - abbrev/^([ptkbgmlsch]h?).+$/$1/
    - abbrev/^([aoeiu]n?).+$/$1/
    - derive/^([abg])h.+$/$1/
    - derive/^([abg])([^h]).+$/$1h$2/
    - derive/([aeiou])n$.+$/$1ng/
    - derive/([aeiou])ng$.+$/$1n/
    - derive/([aeiou])g$.+$/$1/
    - derive/([aeiou])h$.+$/$1/
    - derive/^i/y/
    - derive/^u/w/
    - derive/h(\d)/q$1/
    - derive/^c/q/
    - derive/^z/j/
    - derive/^s/x
    - derive/^i/y
    - derive/ê/e
    #- derive/^j/l/	#偏泉腔，j濫l
    - derive/6/7/
    #- derive/Ia/io/
    #- derive/Iang/iang/		#偏漳腔，上讀siang
    - derive/ee/e/
    #- derive/enn/inn/		#偏泉腔，enn濫inn
    #- derive/^([mn]g?)ee/$1i		#同上
    #- derive/ir/u/
    #- derive/ir/i/
    #- derive/ur/u/
    #- derive/er(h?)(\d)/ue$1$2/		#偏漳腔，過讀kue
    #- derive/er(h?)(\d)/e$1$2/		#偏泉腔，過讀ke
    #- derive/Er/e/
    #- derive/Er/er/		#鹿港
    #- derive/ere/e/		#偏漳腔，雞讀ke
    #- derive/ere/ue/		#偏泉腔，雞讀kue
    #- derive/uIn?n?/ng/
    #- derive/^(k)uainn([357])/$1uan$2/
    #- derive/iO/oo/
    #- derive/IO/io/		#侯韻文讀特字
    #- derive/aInn/ing/
    #- derive/^ngaI/ging/
    #- derive/aI/ai/
    - derive/^mue/mui/
    #- derive/ern/in/
    #- derive/ern(\d?\s?)/un$1/
    #- derive/erm/im/
    #- derive/g/gh/
    #- derive/^ji/gi/		#日母字讀g，比論字讀gi
    - derive/^([a-z]+)\d$/$1/
    - 'xlit 12345678 12345678'

translator:
  dictionary: diege
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  preedit_format:
    - 'xform ([aeiou])(r?m?n*h?g?p?t?k?)([\[/\\\]90\-;]) $1$3$2'
    - 'xform ([aeo])([iueo])([\[/\\\]90\-;]) $1$3$2'
    - 'xform a\[ a'
    - 'xform e\[ e'
    - 'xform i\[ i'
    - 'xform u\[ u'
    - 'xform o\[ o'
    - 'xform m\[ m'
    - 'xform ng\[ ng'
    - 'xform a/ á'
    - 'xform e/ é'
    - 'xform i/ í'
    - 'xform u/ ú'
    - 'xform o/ ó'
    - 'xform m/ ḿ'
    - 'xform ng/ ńg'
